version: '3.8'

services:
  app:
    build: ./web
    container_name: web_app
    volumes:
      - socket:/tmp  # Nginxと通信するためのUNIXソケット共有
    networks:
      - app_net

  nginx:
    image: nginx:latest
    container_name: nginx_web
    depends_on:
      - app
    ports:
      - "8080:80"  # ブラウザで http://localhost:8080 にアクセス
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - socket:/tmp  # appコンテナと共有しているソケットを参照
    networks:
      - app_net

volumes:
  socket:

networks:
  app_net:
    driver: bridge
