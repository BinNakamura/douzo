version: '3.8'

services:
  app:
    build: ./web
    container_name: web_app
    volumes:
      - socket:/tmp
      - ./web/app.ini:/web/app.ini
      - ./web/wsgi.py:/web/wsgi.py
      - ./web/apps:/web/apps

    networks:
      - app_net

  nginx:
    image: nginx:latest
    container_name: nginx_web
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - socket:/tmp
    networks:
      - app_net

volumes:
  socket:

networks:
  app_net:
    driver: bridge
