<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/pure-min.css">
        <link rel="stylesheet" href="/static/side-menu.css">
        <link rel="stylesheet" type="text/css" href="{{ staticfile('style.css') }}">
        <title>Douzo</title>
    </head>
    <body>
        <div id="layout" class="page">
            {% block header %}
            <!-- ここにヘッダーの内容 -->
            {% endblock %}
            <div id="main">
                <div class="header">
                    <h1>
                        {% block title %}
                        良かったらどうぞ
                        {% endblock %}
                    </h1>
                </div>
                <div class="contents">
                    {% block contents %}
                    <!-- ここにメインコンテンツの内容 -->
                    {% endblock %}
                </div>
                {% block footer %}
                    <p class="footer"><a href="/" class="pure-button">トップページへ</a></p>
                {% endblock %}
            </div>
        </div>
        {% block footer_script %}
        <!-- ここにフッターのスクリプト -->
        {% endblock %}
    </body>
</html>
